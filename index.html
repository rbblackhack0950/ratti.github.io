<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>การ์ดเชิญงานแต่งงาน</title>
  <style>
    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      background: #fff4f4;
      color: #5c3c3c;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #d16d6d;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ffdada;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ขอเรียนเชิญร่วมงานแต่งงาน</h1>
    <h2>เอ็ม ❤️ บี</h2>
    <p>วันเสาร์ที่ 30 พฤศจิกายน 2025<br>ณ ห้องบอลรูม โรงแรมสยาม กรุงเทพ</p>
    <img src="wedding.jpg" alt="รูปคู่บ่าวสาว">
    <p class="footer">กรุณาตอบรับการเข้าร่วมทางโทรศัพท์หรือไลน์</p>
  </div>

  <!-- เพลงพื้นหลัง -->
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
    เบราว์เซอร์ของคุณไม่รองรับเสียง
  </audio>
</body>
</html>
